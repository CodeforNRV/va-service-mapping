<!DOCTYPE html>
<html>
    <head>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            #map-canvas { 
                height: 500px; 
                margin-top: 10px;
            }
            
            #map-container {
                padding: 10px;
                border: solid 1px black;
            }
            
            #table-of-contents {
                margin-top: 30px;
            }
        </style>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNsyojm0VjBde5v9AVunWHm1qBF2lCiKE"></script>
        <script type="text/javascript">
            var geocoder;
            var map;
            var mapData;
            var curInfoWindow;
            
            function initialize() {
                var mapOptions = {
                    center: { lat: 37.5333, lng: -77.4667},
                    zoom: 6
                };
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                geocoder = new google.maps.Geocoder();
            }
            
            function codeAddress() {
                var address = document.getElementById("address").value;
                geocoder.geocode( { 'address': address}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        map.setCenter(results[0].geometry.location);
                        map.setZoom(12);
                    } else {
                        alert("Geocode was not successful for the following reason: " + status);
                    }
                });
            }
            
            function changeMarkers(checkbox) {
                console.log(checkbox.name);
                console.log(checkbox.checked);
                $.each(mapData, function(){
                    if(this.category === checkbox.name) {
                        if(checkbox.checked && !this.marker) {
                            var position = new google.maps.LatLng(this.lat, this.lng);
                            var marker = new google.maps.Marker({
                                position: position,
                                map: map,
                                title: 'Hello World!'
                            });
                            this.marker = marker;
                            
                            var infoWindowContent = '<div class="row">' +
                            '<div class="col-xs-12"><h4>' + this.program + '</h4></div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Category</b></div>' +
                            '<div class="col-xs-9">'+ this.category + '</div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Address</b></div>' +
                            '<div class="col-xs-9">'+ this.address + '</div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Contact Name</b></div>' +
                            '<div class="col-xs-9">'+ this.contactName + '</div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Phone</b></div>' +
                            '<div class="col-xs-9">'+ this.phone + '</div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Email</b></div>' +
                            '<div class="col-xs-9"><a href="mailto:'+ this.email + '">' + this.email + '</a></div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Website</b></div>' +
                            '<div class="col-xs-9"><a href="'+ this.website + '">' + this.website + '</a></div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Facebook</b></div>' +
                            '<div class="col-xs-9"><a href="'+ this.facebook + '">' + this.facebook + '</a></div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Number of Members</b></div>' +
                            '<div class="col-xs-9">'+ this.numberOfMembers + '</div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Focus Area</b></div>' +
                            '<div class="col-xs-9">'+ this.focusArea + '</div>' +
                            '</div><div class="row">' +
                            '<div class="col-xs-3"><b>Description</b></div>' +
                            '<div class="col-xs-9">'+ this.description + '</div>' +
                            '</div>';
                            
                            var infoWindow = new google.maps.InfoWindow({
                                content: infoWindowContent,
                                maxWidth: 550
                            });
                            
                            google.maps.event.addListener(this.marker, 'click', function() {
                                if(curInfoWindow) {
                                    curInfoWindow.close();
                                }
                                curInfoWindow = infoWindow;
                                infoWindow.open(map, marker);
                            });
                        } else if (checkbox.checked && this.marker) {
                            this.marker.setMap(map);
                        } else {
                            this.marker.setMap(null);
                        }
                    }
                });
            }
            
            google.maps.event.addDomListener(window, 'load', initialize);
            
            var categories = [];
            var sheetsLoaded = 0;
            function getSheetData(sheetUrl) {
                $.get(sheetUrl, function(data){
                    var rows = data.feed.entry;
                    $.each(rows, function(){
                        var category = this['title']['$t'];
                        if('gsx$category' in this) {
                            category = this['gsx$category']['$t'].trim();
                        }
                        
                        var program = 'No Program';
                        if('gsx$program' in this) {
                            description = this['gsx$program']['$t'];
                        }
                        
                        var description = 'No Description';
                        if('gsx$description' in this) {
                            description = this['gsx$description']['$t'];
                        }
                        
                        var curData = {};
                        for (var property in this) {
                            if(property == 'gsx$latitude') {
                                curData['lat'] = this['gsx$latitude']['$t'];
                            } else if(property == 'gsx$longitude') {
                                curData['lng'] = this['gsx$longitude']['$t'];
                            } else if(property.indexOf('gsx$') === 0) {
                                curData[property.substring(4)] = this[property]['$t'];
                            }
                        }
                        mapData.push(curData);
                    
                        if($.inArray(category, categories) === -1) {
                            categories.push(category);
                        }
                    });
                    
                    sheetsLoaded += 1;
                    console.log(sheetsLoaded);
                });
            }
            
            $(function(){
                $('#address').keyup(function(e){
                    if(e.keyCode == 13) {
                        codeAddress();
                    }
                });
                
                mapData = [];
                var sheetCount = 0;
                var spreadsheet = 'https://spreadsheets.google.com/feeds/worksheets/1w8D1D_zCisaayQ5629nY7spJmzntJ5nRZKWD0x2kY44/public/values?alt=json';
                $.get(spreadsheet, function(data){
                    sheetCount = data.feed.entry.length;
                    console.log(sheetCount);
                    
                    for(var i=1; i<=sheetCount; i++) {
                        spreadsheet = 'https://spreadsheets.google.com/feeds/list/1w8D1D_zCisaayQ5629nY7spJmzntJ5nRZKWD0x2kY44/' + i +'/public/values?alt=json';
                        getSheetData(spreadsheet);
                    }
                    
                    var interval = setInterval(function(){
                        categories.sort();
                        $('#categories').empty();
                        $.each(categories, function(){
                            $('#categories').append('<input name="' + this + '" onclick="changeMarkers(this)" type="checkbox"> ' + this + '<br>');
                        });
                        
                        if(sheetsLoaded === sheetCount) {
                            clearInterval(interval);
                        }
                    }, 500);
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-8">
                    <h2>Map</h2>
                    <div id="map-container">
                        <div>
                            Search for a location: 
                            <div class="input-group col-sm-6">
                                <input id="address" class="form-control" type="text">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="codeAddress()">Search</button>
                                </span>
                            </div>
                        </div>
                        <div id="map-canvas"></div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div id="table-of-contents">
                        <h4>Table of Contents</h4>
                        <div id="categories"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
